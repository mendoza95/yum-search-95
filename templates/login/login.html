{% extends "main.html" %}

{% block title %}<title>Log into Yum Search</title>{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Login</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="form-horizontal" action="/login" method="post">

            <div class="form-group">
                <label for="email" class="col-lg-2 col-lg-offset-1 control-label">Email</label>
                <div class="col-lg-4">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-lg-2 col-lg-offset-1 control-label">Password</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" name="password" placeholder="Choose password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>

                </div>
            </div>

        </form>
    </div>

{% endblock %}
